<div class="body">
  <div class="signup-form">
    <div class="title-container">
      <h1 class="title">Sign up</h1>
      <p class="subtitle">Create a user account</p>
    </div>
    <form [formGroup]="registerForm" autocomplete="off">
      <div class="form-group">
        <input
          type="text"
          formControlName="username"
          name="username"
          class="form-control"
          placeholder="Username"
        />
      </div>
      @if (usernameError){
      <div class="error-message">
        <p>{{ usernameMessage }}</p>
      </div>
      }

      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          name="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      @if (mailError){
      <div class="error-message">
        <p>{{ mailMessage }}</p>
      </div>
      }

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          name="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      @if (passwordError){
      <div class="error-message">
        <p>{{ passwordMessage }}</p>
      </div>
      }

      <div class="button-signUp" (click)="onSignUp()">
        <div id="circle"></div>
        <p>Register</p>
      </div>

      @if (registerError){
      <div class="error-message">
        <p>{{ registerMessage }}</p>
      </div>
      }
    </form>
    <p class="sign-in">
      Already have an account? <strong routerLink="/sign-in">Sign in</strong>
    </p>
  </div>
</div>
